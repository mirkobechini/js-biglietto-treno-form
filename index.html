<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-info">

    <div class="container" id="mainDiv">

        <div class="card my-3 shadow bg-body-tertiary">
            <div class="card-header">
                Calcolo prezzo del biglietto
            </div>
            <div class="card-body">
                <form class=" mb-2">
                    <div class="my-3">
                        <label for="username" class="form-label">Nominativo</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="my-3">
                        <label for="km" class="form-label">Chilometri percorsi</label>
                        <input type="text" class="form-control" id="km">
                        <div id="kmHelp" class="form-text d-none text-danger">Nel campo chilometri inserire solo numeri</div>
                    </div>
                    <div class="my-3">
                        <label for="userAge" class="form-label">Età passeggero</label>
                        <input type="text" class="form-control" id="userAge">
                        <div id="ageHelp" class="form-text d-none text-danger">Nel campo età inserire solo numeri e deve essere
                            minore di 100</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4 rounded-pill" id="calcButton">Calcola</button>
                    </div>
                </form>

            </div>
        </div>



    </div>

    <script src="./assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
