<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form class=" my-4">
            <div class="my-3">
                <label for="km" class="form-label">Chilometri percorsi</label>
                <input type="text" class="form-control" id="km" aria-describedby="emailHelp">
                <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="my-3">
                <label for="userAge" class="form-label">Et√† passeggero</label>
                <input type="text" class="form-control" id="userAge">
            </div>
            <button type="submit" class="btn btn-primary">Calcola</button>
        </form>

        <!-- Results-->
        <div class="card my-7">
            <div class="card-header">
                Resoconto biglietto
            </div>
            <div class="card-body">
                <h5 class="card-title" id="UserName">Nome Passeggero</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Vagone</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="offert"></th>
                            <td id="wagon"></td>
                            <td id="codeCP"></td>
                            <td id="price"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
